services:
    database:
        container_name: ${PROJECT_NAME}-db-container
        image: mongo
        volumes:
            - ./db/data:/data/db
        networks:
            - backend-network
    server:
        container_name: ${PROJECT_NAME}-server-container
        build: ./server
        depends_on:
            - database
        networks:
            - backend-network
            - frontend-network
        environment:
            - MONGO_URL=mongodb://${PROJECT_NAME}-db-container:27017
            - MONGO_DATABASE=${PROJECT_NAME}
            - CORS_URL=http://${PROJECT_NAME}-client-container:80
            - JWT_SECRET=random-secret
    client:
        container_name: ${PROJECT_NAME}-client-container
        build: ./client
        ports:
            - '80:80'
        depends_on:
            - server
        networks:
            - ${PROJECT_NAME}-frontend-network
        environment:
            - SERVER_URL=/api
            - PROJECT_NAME=${PROJECT_NAME}
networks:
    ${PROJECT_NAME}-backend-network:
    ${PROJECT_NAME}-frontend-network:
