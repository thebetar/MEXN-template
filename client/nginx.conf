server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /var/www/html;

    index index.html;

    server_name project-name-client;

    location /api/ {
        proxy_pass http://project-name-server-container:3000/;

        proxy_set_header   Host $host;
    }

    location / {
        try_files $uri /index.html;
    }
}